<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Sections</title>
  <link rel="stylesheet" href="n1.css">
</head>
<body>

  <!-- First Animation Section -->
  <div class="homepage-sec3">
    <section class="first-section">
      <img src="graphics/scr-3-1.jpg" alt="">
    </section>
    <section class="middle-section">
      <img class="first-image" src="graphics/src-3-2.jpg" alt="">
      <img class="second-image" id="image" src="graphics/scr-3-3.jpg" alt="">
      <img class="third-image" src="graphics/scr-3-4.jpg" alt="">
    </section>
    <section class="end-section">
      <img src="graphics/scr-3-5.jpg" alt="">
    </section>
  </div>

  <!-- Second Section Wrapper, initially hidden -->
  <div class="second-section-wrapper hidden" id="secondSection">
    <section class="hero">
      <div class="hero-inner" id="section-0">
        <figure></figure>
        <h2 class="hero__title head">Section 1</h2>
        <button class="more-info-btn" id="moreInfoBtn">More Info</button>
      </div>
    </section>
    <section class="hero">
      <div class="hero-inner" id="section-1">
        <figure></figure>
        <h2 class="hero__title head">Section 2</h2>
        <button class="more-info-btn" id="moreInfoBtn">More Info</button>
      </div>
    </section>
    <!-- Add more sections as needed -->
  </div>

  <script src="j1.js"></script>
</body>
</html>
