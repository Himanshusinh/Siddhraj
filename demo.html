<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Smooth Fullscreen Image Popup on Scroll</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
    }

    .content {
      text-align: center;
      padding-top: 50px;
    }

    .spacer {
      height: 100vh;
    }

    .image-container {
      position: relative;
      overflow: hidden;
    }

    .popup-image {
      width: 100%;
      max-width: 600px;
      transition: transform 0.5s ease;
      cursor: pointer;
    }

    .fullscreen {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100vw;
      max-height: 100vh;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Scroll down to see the image effect</h1>
    <div class="spacer"></div>
    <div class="image-container">
      <img src="" alt="Random Image" class="popup-image">
    </div>
    <div class="spacer"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    const image = document.querySelector('.popup-image');
    let scaleValue = 1.5; // Initial scale value

    function animateImage() {
      gsap.to(image, {
        scrollTrigger: {
          trigger: image,
          start: "top 80%", 
          end: "top 20%",
          scrub: 1,
          onEnter: () => {
            image.classList.add("fullscreen");
            scaleValue += 0.5; // Incrementally increase scale value each time
            animateImage(); // Loop the animation function
          },
          onLeaveBack: () => {
            scaleValue = 1.5; // Reset scale on scroll back
            image.classList.remove("fullscreen");
          }
        },
        scale: scaleValue,
        duration: 1,
        ease: "power2.out"
      });
    }

    animateImage(); // Initial call to the function
  </script>
</body>
</html>
