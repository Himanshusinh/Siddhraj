<!DOCTYPE html>
<html>
<head>
	<title>Image Slider</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		html, body{
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		body{
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.slide-container{
			position: relative;
			width: 100%;
			height: 100%;
		}
		.slide-container .slides{
			width: 100%;
			height: 100%;
			position: relative;
			overflow: hidden;
		}
		.slide-container .slides img{
			width: 100%;
			height: 100%;
			position: absolute;
			object-fit: cover;
		}
		span.next, span.prev{
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			padding: 14px;
			color: #eee;
			font-size: 24px;
			font-weight: bold;
			transition: 0.5s;
			border-radius: 3px;
			user-select: none;
			cursor: pointer;
			z-index: 1;
		}
		span.next{
			right: 20px;
		}
		span.prev{
			left: 20px;
		}
		span.next:hover, span.prev:hover{
			background-color: rgba(0, 0, 0, 0.5);
			opacity: 0.8;
			color: #fff;
		} 
		.dotsContainer{
			position: absolute;
			bottom: 15px;
			left: 50%;
			transform: translateX(-50%);
			z-index: 3;
		}
		.dotsContainer .dot{
			width: 15px;
			height: 15px;
			margin: 0 5px;
			border: 3px solid #bbb;
			border-radius: 50%;
			display: inline-block;
			cursor: pointer;
			transition: background-color 0.6s ease;
		}
		.dotsContainer .active{
			background-color: #555;
		}

		@keyframes next1{
			from{
				left: 0%;
			}
			to{
				left: -100%;
			}
		}
		@keyframes next2{
			from{
				left: 100%;
			}
			to{
				left: 0%;
			}
		}

		@keyframes prev1{
			from{
				left: 0%;
			}
			to{
				left: 100%;
			}
		}
		@keyframes prev2{
			from{
				left: -100%;
			}
			to{
				left: 0%;
			}
		}
	</style>
</head>
<body>

<div class="slide-container">
	<div class="slides">
		<img src="./graphics/bg1.svg" class="active">
		<img src="./graphics/crane-image.jpg">
		<img src="./graphics/bg1.svg">
		<img src="./graphics/bg1.svg">
		<img src="./graphics/bg1.svg">
	</div>

	<div class="buttons">
		<span class="next">&#10095;</span>
		<span class="prev">&#10094;</span>
	</div>

	<div class="dotsContainer">
		<div class="dot active" attr='0' onclick="switchImage(this)"></div>
		<div class="dot" attr='1' onclick="switchImage(this)"></div>
		<div class="dot" attr='2' onclick="switchImage(this)"></div>
		<div class="dot" attr='3' onclick="switchImage(this)"></div>
		<div class="dot" attr='4' onclick="switchImage(this)"></div>
	</div>

</div>

<script type="text/javascript">
	// Access the Images
	let slideImages = document.querySelectorAll('img');
	// Access the next and prev buttons
	let next = document.querySelector('.next');
	let prev = document.querySelector('.prev');
	// Access the indicators
	let dots = document.querySelectorAll('.dot');

	var counter = 0;
	var slideInterval;

	// Code for next button
	next.addEventListener('click', slideNext);
	function slideNext(){
		slideImages[counter].style.animation = 'next1 0.5s ease-in forwards';
		if(counter >= slideImages.length - 1){
			counter = 0;
		} else {
			counter++;
		}
		slideImages[counter].style.animation = 'next2 0.5s ease-in forwards';
		indicators();
	}

	// Code for prev button
	prev.addEventListener('click', slidePrev);
	function slidePrev(){
		slideImages[counter].style.animation = 'prev1 0.5s ease-in forwards';
		if(counter == 0){
			counter = slideImages.length - 1;
		} else {
			counter--;
		}
		slideImages[counter].style.animation = 'prev2 0.5s ease-in forwards';
		indicators();
	}

	// Auto sliding every 3 seconds, starting when the page loads
	function autoSliding(){
		slideInterval = setInterval(function() {
			slideNext();
		}, 3000);
	}

	// Start auto sliding immediately when the page loads
	window.onload = function() {
		autoSliding();
	};

	// Stop auto sliding when mouse is over the container
	const container = document.querySelector('.slide-container');
	container.addEventListener('mouseover', function(){
		clearInterval(slideInterval);
	});

	// Resume auto sliding when mouse leaves the container
	container.addEventListener('mouseout', autoSliding);

	// Add and remove active class from the indicators
	function indicators(){
		for(let i = 0; i < dots.length; i++){
			dots[i].className = dots[i].className.replace(' active', '');
		}
		dots[counter].className += ' active';
	}

	// Add click event to the indicator
	function switchImage(currentImage){
		let imageId = currentImage.getAttribute('attr');
		if(imageId > counter){
			slideImages[counter].style.animation = 'next1 0.5s ease-in forwards';
			counter = imageId;
			slideImages[counter].style.animation = 'next2 0.5s ease-in forwards';
		} else if(imageId == counter){
			return;
		} else {
			slideImages[counter].style.animation = 'prev1 0.5s ease-in forwards';
			counter = imageId;
			slideImages[counter].style.animation = 'prev2 0.5s ease-in forwards';	
		}
		indicators();
	}
</script>
</body>
</html>
